{% extends "layout.html" %} {% block content %}
<!-- 画面1: プレイヤー決め -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p style="margin-left:15px;">
          二狼
        </p>
        <div class="col-md-12">
          <h3>人数を決めてください。</h3>
          <p>携帯を持っているあなたから時計周りにプレイヤー1から順に割り振ってください。</p>
        </div>
        <div class="col-md-12" style="margin-top:10px; margin-bottom:20px;">
          <form action="/participants" method="post" class="form-inline">
            <input type="number" name="participants" value="3" />
            <button type="submit" value="{}" class="btn btn-primary" style="margin-top:5px;">
              Start
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
